<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
    }
    .form-input {
      border-color: #cbd5e1;
    }
    .form-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px #fde6d5;
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Appointment Dashboard</h1>
      <p class="text-gray-600">
        Newest requests appear at the top.
        <a href="/customer.html" class="text-orange-600 hover:underline">View Customer Form</a>
      </p>
    </header>
    
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Pending Requests</h2>
      <button id="refresh-btn" class="bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition">
        Refresh
      </button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-10">
      <p class="text-lg text-gray-600">Loading appointments...</p>
    </div>

    <!-- Appointment List -->
    <div id="appointments-list" class="space-y-6">
      <!-- Appointments will be injected here by JavaScript -->
    </div>
  </div>

  <script>
    const list = document.getElementById('appointments-list');
    const loading = document.getElementById('loading');
    const refreshBtn = document.getElementById('refresh-btn');

    // This function is now global so the onclick handlers can find it
    async function confirmAppointment(id) {
      const dateInput = document.getElementById(`date-input-${id}`);
      const confirmedDate = dateInput.value;
      
      if (!confirmedDate) {
        alert('Please enter a date and time.'); // Simple alert is fine for admin
        return;
      }

      try {
        const response = await fetch(`/api/schedule/confirm/${id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ confirmedDate: confirmedDate })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Failed to confirm');
        }

        // Refresh the list to show the change
        fetchAppointments();

      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    // This function is also global to be called by confirmAppointment
    const fetchAppointments = async () => {
      list.innerHTML = ''; // Clear old list
      loading.style.display = 'block'; // Show loading

      try {
        const response = await fetch('/api/schedule');
        if (response.status === 401) {
          list.innerHTML = '<p class="text-red-600 text-center card p-6">Error: Unauthorized. Please refresh and log in.</p>';
          return;
        }
        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }
        const appointments = await response.json();
        
        loading.style.display = 'none'; // Hide loading

        if (appointments.length === 0) {
          list.innerHTML = '<p class="text-gray-600 text-center card p-6">No appointments found.</p>';
          return;
        }

        // Build the HTML for each appointment
        appointments.forEach(appt => {
          const card = document.createElement('div');
          card.className = 'card overflow-hidden';
          
          const statusColor = appt.status === 'Confirmed' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';

          // --- This is the new card template ---
          card.innerHTML = `
            <div class="p-5">
              <div class="flex justify-between items-start mb-3">
                <div>
                  <h3 class="text-xl font-semibold text-gray-900">${appt.name}</h3>
                  <p class="text-sm text-gray-500">${new Date(appt.receivedAt).toLocaleString()}</p>
                </div>
                <span class="${statusColor} text-xs font-medium px-2.5 py-0.5 rounded-full">${appt.status}</span>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 text-sm mb-4">
                <div>
                  <strong class="text-gray-600 block">Contact:</strong>
                  <p>${appt.email}</p>
                  <p>${appt.phone || 'No phone provided'}</p>
                </div>
                <div>
                  <strong class="text-gray-600 block">Vehicle:</strong>
                  <p>${appt.car} (${appt.estimatedTime})</p>
                </div>
                <div>
                  <strong class="text-gray-600 block">Subject:</strong>
                  <p>${appt.subject}</p>
                </div>
                <div>
                  <strong class="text-gray-600 block">Availability:</strong>
                  <p>${appt.availability}</p>
                </div>
              </div>
              
              <div class="bg-gray-50 p-4 rounded-md mb-4">
                <strong class="text-gray-600 block mb-1">Message:</strong>
                <p class="text-gray-800 whitespace-pre-wrap">${appt.message}</p>
              </div>

              <!-- NEW Confirmation Section -->
              <div id="confirm-section-${appt.id}" class="mt-4 pt-4 border-t border-gray-200">
                ${appt.status === 'Confirmed'
                  ? `<p class="text-sm text-green-700 font-semibold">Confirmed for: ${appt.confirmedDate}</p>`
                  : `
                    <p class="text-sm text-gray-600 mb-2">Confirm this appointment:</p>
                    <div class="flex gap-2">
                      <input type="text" id="date-input-${appt.id}" class="form-input block w-full rounded-lg border-gray-300 shadow-sm text-sm" placeholder="e.g., Oct 30, 2 PM">
                      <button onclick="confirmAppointment('${appt.id}')" class="bg-green-600 text-white font-bold py-2 px-3 rounded-lg hover:bg-green-700 transition text-sm whitespace-nowrap">
                        Confirm
                      </button>
                    </div>
                  `
                }
              </div>
            </div>
          `;
          // --- End of card template ---

          list.appendChild(card);
        });

      } catch (error) {
        loading.style.display = 'none';
        // --- FIX: Removed invalid backslash before the backtick ---
        list.innerHTML = `<p class="text-red-600 text-center card p-6">Error loading appointments: ${error.message}</p>`;
      }
    };

    // Run these on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetchAppointments();
      refreshBtn.addEventListener('click', fetchAppointments);
    });
  </script>
</body>
</html>
