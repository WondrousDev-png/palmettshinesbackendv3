<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }
    .form-input, .form-select {
      border-color: #cbd5e1;
    }
    .form-input:focus, .form-select:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px #fde6d5;
      outline: none;
    }
    .form-checkbox {
      border-color: #cbd5e1;
      color: #f97316;
    }
    .form-checkbox:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px #fde6d5;
      outline: none;
    }
    /* --- NEW Tab Styles --- */
    .tab {
      @apply py-3 px-5 font-semibold text-gray-600 border-b-2 border-transparent cursor-pointer transition-all;
    }
    .tab:hover {
      @apply text-gray-800;
    }
    .tab.active {
      @apply text-orange-600 border-orange-600;
    }
    /* --- NEW Tab Panel Styles --- */
    .tab-panel {
      display: none; /* Hidden by default */
    }
    .tab-panel.active {
      display: block; /* Shown by JS */
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    
    <header class="mb-8 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Appointment Dashboard</h1>
        <p class="text-gray-600">
          <a href="/customer.html" class="text-orange-600 hover:underline">View Customer Form</a>
        </p>
      </div>
      <button id="refresh-btn" class="bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition">
        Refresh
      </button>
    </header>

    <div id="loading" class="text-center py-10">
      <p class="text-lg text-gray-600">Loading appointments...</p>
    </div>

    <div id="progress-container" class="mb-12 hidden"> <h2 class="text-2xl font-semibold text-yellow-800 mb-4 border-b-2 border-yellow-300 pb-2">
        Active Jobs (Work in Progress)
      </h2>
      <div id="progress-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <div class="border-b border-gray-200 mb-6">
      <nav class="flex space-x-4" id="tab-nav">
        <button class="tab active" data-tab="schedule">
          Schedule Requests <span id="schedule-count" class="ml-1 bg-gray-200 text-gray-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
        </button>
        <button class="tab" data-tab="inquiry">
          Service Inquiries <span id="inquiry-count" class="ml-1 bg-gray-200 text-gray-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
        </button>
        <button class="tab" data-tab="question">
          General Questions <span id="question-count" class="ml-1 bg-gray-200 text-gray-700 text-xs font-bold px-2 py-0.5 rounded-full">0</span>
        </button>
      </nav>
    </div>

    <div id="tab-content">
      <div id="panel-schedule" class="tab-panel active">
        <div id="schedule-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          </div>
        <p id="schedule-empty" class="text-gray-600 text-center py-6 hidden">No pending schedule requests.</p>
      </div>

      <div id="panel-inquiry" class="tab-panel">
        <div id="inquiry-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          </div>
        <p id="inquiry-empty" class="text-gray-600 text-center py-6 hidden">No service inquiries.</p>
      </div>
      
      <div id="panel-question" class="tab-panel">
        <div id="question-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          </div>
        <p id="question-empty" class="text-gray-600 text-center py-6 hidden">No general questions.</p>
      </div>
    </div>

  </div>

  <script src="/js/admin.js" defer></script>
</body>
</html>
