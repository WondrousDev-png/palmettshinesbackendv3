<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
      /* This ensures cards don't shrink */
      display: flex;
      flex-direction: column;
    }
    .form-input, .form-select {
      border-color: #cbd5e1;
    }
    .form-input:focus, .form-select:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px #fde6d5;
      outline: none;
    }
    /* --- NEW --- Style for checkboxes */
    .form-checkbox {
      border-color: #cbd5e1;
      color: #f97316;
    }
    .form-checkbox:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 2px #fde6d5;
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Appointment Dashboard</h1>
      <p class="text-gray-600">
        Newest requests appear at the top.
        <a href="/customer.html" class="text-orange-600 hover:underline">View Customer Form</a>
      </p>
    </header>
    
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Pending Requests</h2>
      <button id="refresh-btn" class="bg-orange-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-700 transition">
        Refresh
      </button>
    </div>

    <div id="loading" class="text-center py-10">
      <p class="text-lg text-gray-600">Loading appointments...</p>
    </div>

    <div id="appointments-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>
  </div>

  <script src="/js/admin.js" defer></script>
</body>
</html>
